<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Tabela de Scores</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="cabecalho-tabela">
            <h1>Tabela de Scores das músicas jogadas</h1>
        </div>
    </header>
    
    <table>
        <thead>
            <tr>
                <th>Música</th>
                <th>Nível</th>
                <th>Nota</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="tabelaMusicas">
            <tr>
                <td>Twist of Fate</td>
                <td>S19</td>
                <td>F</td>
                <td>123456</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
